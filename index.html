  <script>
    document.addEventListener('DOMContentLoaded', function() {
      appendContentMovie(
        "upcoming",
        "#opening-this-week",
        ".container-poster"
      );
      appendContentMovie("popular", "#popular-movie", "#popularMovie");
      appendContentMovie("top_rated", "#topRatedMovies", "#topRated");
      appendContentMovie("now_playing", "#nowPlayingMovies", "#nowPlaying");
    console.log("Document loaded and ready");

    function initCarousel() {
      console.log("Initializing carousel");

      const carousels = [
        {
          container: document.getElementById('nowPlayingMovies'),
          prevButton: document.querySelector('.prv-1'),
          nextButton: document.querySelector('.nxt-1'),
        },
        {
          container: document.getElementById('opening-this-week'),
          prevButton: document.querySelector('.prv-2'),
          nextButton: document.querySelector('.nxt-2'),
        },
        {
          container: document.getElementById('popularMovies'),
          prevButton: document.querySelector('.prv-3'),
          nextButton: document.querySelector('.nxt-3'),
        }
      ];

      carousels.forEach(carousel => {
        let currentIndex = 0;

        carousel.prevButton.addEventListener('click', function() {
          console.log('Previous button clicked');
          if (currentIndex > 0) {
            currentIndex--;
            updateCarousel(carousel.container, currentIndex);
          }
        });

        carousel.nextButton.addEventListener('click', function() {
          console.log('Next button clicked');
          if (currentIndex < carousel.container.children.length - 1) {
            currentIndex++;
            updateCarousel(carousel.container, currentIndex);
          }
        });

        function updateCarousel(container, index) {
          const itemWidth = container.children[0].offsetWidth;
          container.style.left = -index * itemWidth + 'px';
        }
      });
    }

    initCarousel();
  });
   
  </script>
