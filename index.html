  <script>
    $(function () {
      appendContentMovie("upcoming", "#opening-this-week", ".container-poster");
      appendContentMovie("popular", "#popular-movie", "#popularMovie")
      appendContentMovie("top_rated", "#topRatedMovies", "#topRated")
      appendContentMovie("now_playing", "#nowPlayingMovies", "#nowPlaying")

      initCarousel('#nowPlayingMovies', '.prv-1', '.nxt-1')
      initCarousel('#opening-this-week', '.prv-2', '.nxt-2')
      initCarousel('#popular-movie', '.prv-3', '.nxt-3')
      initCarousel('#topRatedMovies', '.prv-4', '.nxt-4')
    });

    function initCarousel(div, prev, next) {
        let currentIndex = 0;

        function updateCarousel() {
          const itemWidth = $(`${div} .scroll-item`).outerWidth(true);
          const offset = -currentIndex * itemWidth;
          $(`${div}`).css('left', offset);
        }

        $(`${next}`).click(function () {
          const totalItems = $(`${div} .scroll-item`).length;
          const itemsVisible = Math.floor($('.carousel-container').width() / $(`${div} .scroll-item`).outerWidth(true));
          if (currentIndex < totalItems - itemsVisible) {
            currentIndex++;
            updateCarousel();
          }
        });

        $(`${prev}`).click(function () {
          if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
          }
        });

        $(`${div}`).draggable({
          axis: "x",
          stop: function (event, ui) {
            const itemWidth = $(`${div} .scroll-item`).outerWidth(true);
            const offset = ui.position.left;
            currentIndex = Math.round(-offset / itemWidth);
            const totalItems = $(`${div} .scroll-item`).length;
            const itemsVisible = Math.floor($('.carousel-container').width() / itemWidth);
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex > totalItems - itemsVisible) currentIndex = totalItems - itemsVisible;
            updateCarousel();
          }
        });
      }

  </script>
